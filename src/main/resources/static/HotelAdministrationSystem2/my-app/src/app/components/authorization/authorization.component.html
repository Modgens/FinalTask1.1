
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <form>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input [(ngModel)] = "selectedLogin" type="text" name="selectedLogin" id="selectedLogin" class="form-control" placeholder="Username" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input [(ngModel)] = "selectedPassword" type="password" name="selectedPassword" id="selectedPassword" class="form-control" placeholder="Password" />
        </div>

        <div class="d-grid gap-2 mb-2">
          <button type="submit" (click)="authenticate()" class="btn btn-primary">Sign in</button>
        </div>

      </form>
    </div>
  </div>
</div>
